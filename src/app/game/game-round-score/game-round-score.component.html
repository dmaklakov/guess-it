<div class="scoreboard-container">
    <div class="scoreboard">
        <div class="solution">The word to guess was: <br>{{solution}}</div>
        <div class="players" >
            <div class="player" *ngFor="let player of players">
                <span>{{player.name}} {{game.isYou(player.id) ? '(you)' : ''}}</span>
                <span>{{player.guessedRoundCorrect ? '+' : ''}} {{player.points - player.prevPoints}}</span>
            </div>
        </div>  
    </div>    
</div>
