
    <div class="timer">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g class="time-circle">
                <circle class="time-circle__background" cx="50" cy="50" r="45" />
                <path [attr.stroke-dasharray]="dashArray"
                    [style.transition]="pauseTransition ? '' : '1s linear all'"
                    [style.stroke]="treshHoldReached ? '#FF5050' : ''" class="time-circle__path" d="
                    M 50, 50
                    m -45, 0
                    a 45,45 0 1,0 90,0
                    a 45,45 0 1,0 -90,0"></path>
            </g>
        </svg>
        <span class="timer__text">
            {{timeLeft}}s
        </span>
        <span class="timer__text" [style.animation]="treshHoldReached ? '' : 'none'">
            {{timeLeft}}s
        </span>
    </div>
